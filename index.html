<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Ethereal Channel Viewer</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="load.js"></script>

    <style>
html,body { margin: 0; width: 100vw; height: 100vh }
body      { background-color: #262626; color: #F1F1F1; font-family: Helvetica, Arial, sans-serif }
input     { outline: none }
iframe    { border: none }

button {
  display: block;
  width: 150px;
  min-width: 150px;
  padding: 10px;
  border: 1px solid #F1F1F1;
  cursor: pointer;
  outline: none;
  border-radius: 10px;
  color: #262626;
  background: #93d3f5;
  background-image: -webkit-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -moz-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -ms-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -o-linear-gradient(top, #93d3f5, #3582ab);
  background-image: linear-gradient(to bottom, #93d3f5, #3582ab);
}

button:hover {
  background: #80b3d1;
  background-image: -webkit-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -moz-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -ms-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -o-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: linear-gradient(to bottom, #80b3d1, #3e7ea8)
}

#page    { width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center }
#header  { width: 100%; height: 50px; display: flex; justify-content: center; background-color: #262626 }
#content { width: 100%; height: calc(100% - 50px); display: flex; justify-content: center }

#header-left   { display: flex; align-items: center; justify-content: center; width: 250px; min-width: 250px }
#header-middle { display: flex; align-items: center; justify-content: center; flex: 1 1 auto }
#header-right  { width: 340px; min-width: 340px }

#content-left   { width: 250px; min-width: 250px; overflow-x: hidden; overflow-y: scroll; display: flex; flex-direction: column; align-items: center; background-color: #161616; z-index: 3 }
#content-middle { flex: 1 1 auto; background-color: #060606; z-index: 1 }
#content-right  { width: 250px; min-width: 340px; overflow: hidden; background-color: #161616; z-index: 4 }

#content-left::-webkit-scrollbar { display: none }
#content-left { -ms-overflow-style: none; scrollbar-width: none }

#follow-table { width: 500px; display: flex; flex-direction: column; align-items: center }

.dropdown-content            { position: absolute; text-align: center; z-index: 2 }

.dropdown-content span {
  display: block;
  width: 150px;
  min-width: 150px;
  padding: 5px 0px;
  border-radius: 4px;
  font-size: 12px;
  color: #262626;
  background: #93d3f5;
  background-image: -webkit-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -moz-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -ms-linear-gradient(top, #93d3f5, #3582ab);
  background-image: -o-linear-gradient(top, #93d3f5, #3582ab);
  background-image: linear-gradient(to bottom, #93d3f5, #3582ab);
}

.dropdown-content span:hover {
  background: #80b3d1;
  background-image: -webkit-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -moz-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -ms-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: -o-linear-gradient(top, #80b3d1, #3e7ea8);
  background-image: linear-gradient(to bottom, #80b3d1, #3e7ea8)
}

.dropdown-content span input { width: 130px }

.spanlink        { cursor: pointer }
.title           { font-weight: bold }
.marginbottomtop { margin: 10px 0 10px 0 }
.marginbottom    { margin: 0 0 10px 0 }
.live            { color: lightgreen }
.hide            { display: none }
.showblock       { display: block }
    </style>

  </head>
  <body onload="AddListeners();GetToken();">
    <div id="page">
      <div id="header">
        <div id="header-left">
          <span class="header-left-item">&#8595; (this frame scrolls) &#8595;</span>
        </div>
        <div id="header-middle">
          <div class="header-middle-item">
            <button class="header-middle-button" id="current-user" onclick="ToggleDisplay('user-dropdown');">User</button>
            <div class="dropdown-content hide" id="user-dropdown">
              <span><input id="input-user" type="text" placeholder="Press enter to load"></span>
            </div>
          </div>
          <div class="header-middle-item">
            <button class="header-middle-button" id="current-channel" onclick="ToggleDisplay('channel-dropdown');">Channel</button>
            <div class="dropdown-content hide" id="channel-dropdown">
              <span><input id="input-channel" type="text" placeholder="Press enter to load"></span>
            </div>
          </div>
          <div class="header-middle-item">
            <button class="header-middle-button" id="button-authenticate" onclick="window.location.href='https://id.twitch.tv/oauth2/authorize?client_id=k8nkd1h57i2l2a3mp4g46iwm2z15tg&redirect_uri=https://stffdtiger.github.io/ethcv/&response_type=token&scope='">Authenticate</button>
          </div>
          <div class="header-middle-item">
            <button class="header-middle-button" id="button-contact" onclick="ToggleDisplay('contact-dropdown');">Contact</button>
            <div class="dropdown-content hide" id="contact-dropdown">
              <span>Discord: stuffedtiger#9803</span>
              <span>Twitter: @stffdtiger</span>
            </div>
          </div>
        </div>
        <div id="header-right"></div>
      </div>
  <!-- CONTENT -->
      <div id="content">
  <!-- CONTENT LEFT -->
        <div id="content-left">
          <span class="spanlink title marginbottomtop" title="click to unload the current channel" onclick="LoadChannel('');">Unload Channel</span>
          <span class="spanlink title marginbottom" title="click to update the follow list" onclick="UpdateFollowListHelix();">[following]</span>
          <p class="hide" id="invalid-username-helix"><span class="title">INVALID USERNAME</span></p>
          <p class="hide" id="loading-helix"><span class="title">LOADING...</span></p>
          <div class="hide" id="follows-helix"></div>
        </div>
  <!-- CONTENT MIDDLE -->
        <div id="content-middle">
          <iframe id="frame-player" src="about:blank" width="100%" height="9" allowfullscreen="true"></iframe>
        </div>
  <!-- CONTENT RIGHT -->
        <div id="content-right">
          <iframe id="frame-chat" src="about:blank" width="100%" height="100%"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
